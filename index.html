<!-- cadastrarMusica.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Música</h1>
    </header>
    <main>
        <form id="form-cadastrar-musica">
            <label for="nome-musica">Nome da Música:</label>
            <input type="text" id="nome-musica" name="nome-musica" required><br><br>
            <label for="artista-musica">Artista/Banda:</label>
            <input type="text" id="artista-musica" name="artista-musica" required><br><br>
            <label for="genero-musica">Gênero:</label>
            <input type="text" id="genero-musica" name="genero-musica" required><br><br>
            <label for="duracao-musica">Duração (minutos):</label>
            <input type="number" id="duracao-musica" name="duracao-musica" required><br><br>
            <label for="link-musica">Link da Música:</label>
            <input type="url" id="link-musica" name="link-musica" required><br><br>
            <button type="submit">Salvar Música</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Meu App de Música</p>
    </footer>
    <script src="script.js"></script>
   
    <button id="botao-voltar" onclick="window.location.href='cadastrarMusica.html'">Voltar</button>
</body>
</html>
